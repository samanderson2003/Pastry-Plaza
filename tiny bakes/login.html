<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-image: url('login-bg.jpg'); /* Background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Black with opacity */
      z-index: -1; /* Place behind other content */
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.8); /* Form background with opacity */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.7); /* Input background color with opacity */
      color: #000;
    }
    input[type="submit"] {
      background-color: #009688;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #00796b;
    }
    .error-message {
      text-align: center;
      color: #ff0000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div> <!-- Black transparent layer -->

  <div class="container">
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm" onsubmit="return validateLogin()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Login">
      </form>
      <div id="errorMessage" class="error-message"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Check if username and password are correct
      if (username === "tiny" && password === "bakes") {
        // If correct, navigate to the home page
        window.location.href = "homepage.html";
        return false;
      } else {
        // If incorrect, display error message
        document.getElementById("errorMessage").innerText = "Incorrect username or password. Please try again.";
        return false;
      }
    }
  </script>
</body>
</html>
